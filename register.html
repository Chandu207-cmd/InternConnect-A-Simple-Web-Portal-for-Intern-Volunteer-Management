<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="admin.html">Admin</a>
  </nav>
  <main>
    <h2>Intern/Volunteer Registration</h2>
    <form id="registrationForm">
      <label>Name: <input type="text" name="name" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Role:
        <select name="role" required>
          <option value="">Choose...</option>
          <option value="Intern">Intern</option>
          <option value="Volunteer">Volunteer</option>
        </select>
      </label><br>
      <label>About You:<br>
        <textarea name="about" rows="4" required></textarea>
      </label><br>
      <button type="submit">Submit</button>
    </form>
    <div id="successMsg" style="display:none;color:white;margin-top:1em;">
      Registration successful! Our Team will contact you for further process!
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
